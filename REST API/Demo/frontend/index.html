<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <title>Demo RESTAPI</title>
  </head>
  <body>
    <button id="btn">Get Data</button>

    <h2>Register form</h2>
    <form id="reg-form">
      <input
        type="text"
        placeholder="Username.."
        id="username"
        name="username"
      />
      <input type="text" placeholder="Email.." id="email" name="email" />
      <input
        type="password"
        placeholder="Password.."
        id="password"
        name="password"
      />
      <button type="submit">Submit</button>
    </form>

    <h2>Login form</h2>
    <form id="login-form">
      <input
        type="text"
        placeholder="Username.."
        id="username-login"
        name="username"
      />
      <input
        type="password"
        placeholder="Password.."
        id="password-login"
        name="password"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
